<section id="contact">
  <div class="container">
    <div class="row text-center mb-3">
      <div class="col">
        <h2>Contact Me</h2>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form [formGroup]="contactForm" (ngSubmit)="send()">
          <div class="mb-3">
            <label for="name" class="form-label">Nama Lengkap</label>
            <input
              type="text"
              class="form-control"
              id="name"
              aria-describedby="name"
              formControlName="nama"
            />
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              aria-describedby="email"
              formControlName="email"
            />
          </div>

          <div class="mb-3">
            <label for="pesan" class="form-label">Pesan</label>
            <textarea
              class="form-control"
              id="pesan"
              rows="3"
              formControlName="pesan"
            ></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Kirim</button>
        </form>
      </div>
    </div>
  </div>
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
    <path
      fill="#e2edff"
      fill-opacity="1"
      d="M0,160L48,138.7C96,117,192,75,288,80C384,85,480,139,576,176C672,213,768,235,864,218.7C960,203,1056,149,1152,128C1248,107,1344,117,1392,122.7L1440,128L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"
    ></path>
  </svg>
</section>
