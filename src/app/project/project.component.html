<section id="projects">
  <div class="container">
    <div class="row text-center mb-3">
      <div class="col">
        <h2>My Projects</h2>
      </div>
      <div class="row">
        @for (project of projects; track $index) {
        <div class="col-md-4">
          <app-card
            [name]="project.name"
            [imageUrl]="project.imageUrl"
            desc="{{ project.desc }}"
          />
        </div>
        }
      </div>
    </div>
  </div>
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">

      fill="#e2edff"
      fill-opacity="1"

  </svg>
</section>
